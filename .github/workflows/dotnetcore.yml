name: .NET Core

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set Version
      run: |
        npm install @actions/core --save
        node ./scripts/getversion.js
    - uses: warrenbuckley/Setup-MSBuild@v1
    - name: build
      shell: pwsh
      run: |
        dotnet tool install --global boots --version $env:boots_version
        boots --stable XamarinAndroid
        boots --stable XamariniOS
    - name: Build
      run: dotnet pack -p:PackageVersion=${VERSION_NAME} ./src/Blauhaus.DeviceServices.sln --configuration Release --output ./
